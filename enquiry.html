  <h1 id="frmenq">ENQUIRY FORM</h1>
    <form action="post" id="frmenq">
      <input type="text" name="firstname" id="firstname" min="5" max="15" placeholder="First name" required>
      <br>
      <br>
      <input type="text" name="middlename" id="middlename" placeholder="Middle name"min="5" max="15">
      <br>
      <br>
      <input type="text" name="lastname" id="lastname" min="5" max="15" placeholder="Last Name" required>
      <br>
      <br>
      <input type="email" name="mailid" id="mailid" placeholder="E-mail id">
      <br>
      <br>
      <input type="tel" name="phonenum" id="phonenum" placeholder="Contact number" >
      <br>
      <br>
      <input type="radio" name="request_type" checked>New customer
      <br>
      <br>
      <input type="radio" name="request_type">Existing Customer
      <br>
      <br>
      <textarea name="Comments" id="comments" cols="40" rows="10" placeholder="Enter your queries here..."></textarea>
      <br>
      <br>
      <input type="button" value="Submit" >
    </form>
